<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>計算機</title>
    <style>
        input{text-align: right;}
    </style>
</head>
<body>
    <h4>計算機</h4>
    <div style="height:32px">
    <input id="res" readonly="readonlyZ" style="height:20px; width: 116px"></input>
    </div>
    <div style="height:32px">
        <button id="sev" style="height:28px ; width:27px" onclick="sev.onclick" >7</button>
        <button id="eig" style="height:28px ; width:27px" onclick="eig.onclick" >8</button>
        <button id="nin" style="height:28px ; width:27px" onclick="nin.onclick" >9</button>
        <button id="div" style="height:28px ; width:27px" onclick="tim.onclick" >/</button>
    </div>
    <div style="height:32px">
        <button id="fou" style="height:28px ; width:27px" onclick="fou.onclick" >4</button>
        <button id="fiv" style="height:28px ; width:27px" onclick="fiv.onclick" >5</button>
        <button id="six" style="height:28px ; width:27px" onclick="six.onclick" >6</button>
        <button id="tim" style="height:28px ; width:27px" onclick="tim.onclick" >x</button>
    </div>
    <div style="height:32px">
        <button id="one" style="height:28px ; width:27px" onclick="one.onclick" >1</button>
        <button id="two" style="height:28px ; width:27px" onclick="two.onclick" >2</button>
        <button id="thr" style="height:28px ; width:27px" onclick="thr.onclick" >3</button>
        <button id="min" style="height:28px ; width:27px" onclick="min.onclick" >-</button>
    </div>
    <div style="height:32px">
    <button id="zeo" style="height:28px ; width:27px" onclick="zeo.onclick" >0</button>
    <button id="poi" style="height:28px ; width:27px" onclick="poi.onclick" >.</button>
    <button id="equ" style="height:28px ; width:27px" onclick="equ.onclick" >=</button>
    <button id="plu" style="height:28px ; width:27px" onclick="plu.onclick" >+</button>
    </div>

    <main id="add"></main>
    <script src='../計算機.js'></script>
</body>
</html>
